---
- name: Deploy Signage setup on RASPBIAN JESSIE WITH PIXEL
  hosts: all
  become: true
  pre_tasks:
    - name: Update apt cache if needed.
      apt: update_cache=yes cache_valid_time=3600
      when: update_packages == true

    - name: Upgrade Packages
      apt: upgrade=full
      when: update_packages == true

  roles:
    - Base
    - monitoring
    - signage
    - reboot