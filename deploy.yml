---
- name: Deploy Signage setup on RASPBIAN JESSIE WITH PIXEL
  hosts: all
  become: true
  pre_tasks:
    - name: Update apt cache if needed.
      apt: update_cache=yes cache_valid_time=3600

	- name: Upgrade Packages
	  apt: upgrade=full

  roles:
    - Base
    # This is an optional Package to monitor your pi. Comment this to
    # Disable the SNMP and NRPE monitoring
    - monitoring
    - signage
    - reboot
